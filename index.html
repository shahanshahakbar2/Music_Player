<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <nav>
      <ul>
        <li class="brand"><img src="./images/logo.png" alt="Spotify" /></li>
        <li>Home</li>
        <li>About</li>
      </ul>
    </nav>

    <div class="container">
      <div class="songlist">
        <h1>Best of NCS -No Copyright Sounds</h1>
        <div class="songItemContainer">
          <div class="songItem">
            <img class="img" alt="1" />
            <span class="songName"> <!-- SongName --> </span>
            <span class="songlistplay"
              ><span class="timestamp">
                <i id="0" class="far songItemPlay fa-circle-play"></i></span
            ></span>
          </div>
          <div class="songItem">
            <img class="img" alt="2" />
            <span class="songName">
              <!-- SongName -->
            </span>
            <span class="songlistplay"
              ><span class="timestamp">
                <i id="1" class="far songItemPlay fa-circle-play"></i></span
            ></span>
          </div>
          <div class="songItem">
            <img class="img" alt="3" />
            <span class="songName">
              <!-- SongName -->
            </span>
            <span class="songlistplay"
              ><span class="timestamp">
                <i id="2" class="far songItemPlay fa-circle-play"></i></span
            ></span>
          </div>
          <div class="songItem">
            <img class="img" alt="4" />
            <span class="songName">
              <!-- SongName -->
            </span>
            <span class="songlistplay"
              ><span class="timestamp">
                <i id="3" class="far songItemPlay fa-circle-play"></i></span
            ></span>
          </div>
          <div class="songItem">
            <img class="img" alt="5" />
            <span class="songName">
              <!-- SongName -->
            </span>
            <span class="songlistplay"
              ><span class="timestamp">
                <i id="4" class="far songItemPlay fa-circle-play"></i></span
            ></span>
          </div>
          <div class="songItem">
            <img class="img" alt="6" />
            <span class="songName">
              <!-- SongName -->
            </span>
            <span class="songlistplay"
              ><span class="timestamp">
                <i id="5" class="far songItemPlay fa-circle-play"></i></span
            ></span>
          </div>
          <div class="songItem">
            <img class="img" alt="7" />
            <span class="songName">
              <!-- SongName -->
            </span>
            <span class="songlistplay"
              ><span class="timestamp">
                <i id="6" class="far songItemPlay fa-circle-play"></i></span
            ></span>
          </div>
          <div class="songItem">
            <img class="img" alt="8" />
            <span class="songName">
              <!-- SongName -->
            </span>
            <span class="songlistplay"
              ><span class="timestamp">
                <i id="7" class="far songItemPlay fa-circle-play"></i></span
            ></span>
          </div>
          <div class="songItem">
            <img class="img" alt="9" />
            <span class="songName"> <!-- SongName --> </span>
            <span class="songlistplay"
              ><span class="timestamp">
                <i id="8" class="far songItemPlay fa-circle-play"></i></span
            ></span>
          </div>
          <div class="songItem">
            <img class="img" alt="10" />
            <span class="songName">
              <!-- SongName -->
            </span>
            <span class="songlistplay"
              ><span class="timestamp">
                <i id="9" class="far songItemPlay fa-circle-play"></i></span
            ></span>
          </div>
        </div>
      </div>
      <div class="songBanner"></div>
    </div>

    <div class="bottom">
      <input
        type="range"
        name="range"
        id="myProgressBar"
        value="0"
        min="0"
        max="100"
      />
      <div class="icons">
        <!-- fontawesome icons -->
        <i id="previous" class="fa-solid fa-2x fa-backward"></i>
        <i class="far fa-2x fa-play-circle" id="masterPlay"></i>
        <i id="next" class="fa-solid fa-2x fa-forward"></i>
      </div>
      <div class="songInfo">
        <img src="./images/playing.gif" width="42px" alt="Music" id="gif" />
        <span id="masterSongName">Heeriye</span>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
